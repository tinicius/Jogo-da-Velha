<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jogar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla One">
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>

    <div class="Menu">

        <div class="placar">
            <div class="player" id="player1"></div>
            <div class="points" id="points1">0</div>
        </div>

        <div class="round">
            <span id="roundText"></span>
        </div>

        <div class="placar">
            <div class="player" id="player2"></div>
            <div class="points" id="points2">0</div>
        </div>

    </div>

    <h1 id="win-text-1">Jogador 1 venceu!</h1>
    <h1 id="win-text-2">Jogador 2 venceu!</h1>
    <h1 id="tie-text">Empate!</h1>

    <div class="main" id="main">

        <div class="tabuleiro">

            <div class="row">
                <div class="position" id="ceil-1" onclick="clickCeil('1');"></div>
                <div class="position" id="ceil-2" onclick="clickCeil('2');"></div>
                <div class="position" id="ceil-3" onclick="clickCeil('3');"></div>
            </div>

            <div class="row">
                <div class="position" id="ceil-4" onclick="clickCeil('4');"></div>
                <div class="position" id="ceil-5" onclick="clickCeil('5');"></div>
                <div class="position" id="ceil-6" onclick="clickCeil('6');"></div>
            </div>

            <div class="row">
                <div class="position" id="ceil-7" onclick="clickCeil('7');"></div>
                <div class="position" id="ceil-8" onclick="clickCeil('8');"></div>
                <div class="position" id="ceil-9" onclick="clickCeil('9');"></div>
            </div>

        </div>

    </div>

    <button class="start-button" onclick="history.back()">Voltar</button>

</body>

</html>
